{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
    {% if request.user.is_authenticated %}
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>

    {% else %}
    <h1>You are not logged in! Please log in!</h1>
    {% endif %}
</div>
{% endblock %}
